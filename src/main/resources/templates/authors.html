<!DOCTYPE html>

<html th:replace="~{layout.html :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Authors</title>
</head>

<body>
<section>
    <h4>authors</h4>

    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
            <td><a th:href="'/author/'+${author.identifier}" class="mdl-button mdl-js-button mdl-button--icon"><i
                    class="material-icons">zoom_in</i></a></td>
        </tr>
        </tbody>
    </table>

    <button class="mdl-button mdl-js-button mdl-button--fab">
        <i class="material-icons">add</i>
    </button>
</section>
</body>
</html>
